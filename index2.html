            border: none;
            border-radius: 20px;

            background-color: #17d557;
        }

<script>
    function handleFile() {
        var fileInput = document.getElementById('fileInput');
        var submitButton = document.getElementById('submitButton');
        
        if (fileInput.files.length > 0) {

        } else {
            submitButton.style.display = 'none';
